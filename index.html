<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Ordered list and the type I sets it to roman -->
    <ol type="I">
        <li>Javascript</li>
        <li>Python</li>
        <li>C++</li>
        <li>C</li>
        <li>Java</li>
    </ol>
    
    <img src="Images/lisa-from-pexels-148.jpeg" alt="">

     <table border="1"> <!--border adds basic borderaround the table -->
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Mobile</th>
            <th>Email</th>
        </tr>

        <tr>
            <td>Larry</td>
            <td>Nairobi, Kenya</td>
            <td>+25416789544</td>
            <td>happycoding@gmail.com</td>

        </tr>

        <!-- tr sets the table rows
             th sets the table header
             td is for the table cell where you add content
              -->
    </table>

    <form action="#">
        <label for="#">Name</label>
        <input type="text"><br>

        <label for="#">Email</label>
        <input type="text"><br>

        <label for="#">Password</label>
        <input type="password"><br>

        <label for="#">Date</label>
        <input type="date"><br>

        <label for="#">Tv Shows</label>
       <select name="show" id="show">
        <option value="#">All American</option>
        <option value="#">Night Agent</option>
        <option value="#">Seal Team</option>
       </select><br>

        <label for="#">Male</label>
        <input type="radio">

        <label for="#">Female</label>
        <input type="radio"><br>

        <label for="#">Single</label>
        <input type="checkbox">

        <label for="#">Married</label>
        <input type="checkbox">
    </form>

    <audio controls>
        <source src="audio-file.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <video controls>
        <source src="video-file.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <!-- 
    controls - Adds play, pause, volume, 
    source - defines the video/audio format
     -->
    
</body>
</html>
